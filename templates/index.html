<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTX IR Transformation Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">PTX IR Transformation Visualizer</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="ptx_text_a" class="form-label">PTX (Version A):</label>
                <textarea name="ptx_text_a" id="ptx_text_a" class="form-control" rows="10">{{ ptx_text_a }}</textarea>
            </div>
            <div class="mb-3">
                <label for="ptx_text_b" class="form-label">PTX (Version B):</label>
                <textarea name="ptx_text_b" id="ptx_text_b" class="form-control" rows="10">{{ ptx_text_b }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Compare</button>
        </form>

        {% if diff_report %}
            <div class="mt-5">
                <h2>Differences:</h2>
                <pre class="bg-white p-3 border">{{ diff_report }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
