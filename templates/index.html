<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PTX IR Transformation Visualizer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea { width: 100%; height: 200px; }
        .diff-report {
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 10px;
            margin-top: 20px;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>PTX IR Transformation Visualizer</h1>
    <form method="POST">
        <label for="ptx_text_a">PTX (Version A):</label><br>
        <textarea name="ptx_text_a" id="ptx_text_a">{{ request.form.get('ptx_text_a', '') }}</textarea><br>

        <label for="ptx_text_b">PTX (Version B):</label><br>
        <textarea name="ptx_text_b" id="ptx_text_b">{{ request.form.get('ptx_text_b', '') }}</textarea><br>

        <button class="submit-btn" type="submit">Compare</button>
    </form>

    {% if diff_report %}
    <div class="diff-report">
        <h2>Differences:</h2>
        {% for kernel, changes in diff_report['changed_kernels'].items() %}
            <h3>Changes in {{ kernel }}:</h3>
            <pre>{{ changes['instruction_diff'] | safe }}</pre>
        {% endfor %}
    </div>
    {% else %}
    <div class="diff-report">
        <h2>No differences found.</h2>
    </div>
    {% endif %}
</body>
</html>
